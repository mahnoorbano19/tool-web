<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Background Remover Tool</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f5f8;
      text-align: center;
      padding: 40px;
    }

    .box {
      background: white;
      padding: 25px;
      max-width: 500px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    input[type="file"] {
      margin-top: 15px;
      font-size: 16px;
      cursor: pointer;
    }

    img {
      width: 100%;
      border-radius: 10px;
      margin-top: 20px;
      display: none;
    }

    #download {
      margin-top: 15px;
      display: none;
      padding: 12px 20px;
      background: #28a745;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-size: 17px;
      transition: .3s;
    }

    #download:hover {
      background: #1e7c34;
    }

    .loading {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #007bff;
      display: none;
    }
  </style>
</head>

<body>

  <div class="box">
    <h2>Background Remover</h2>
    <p>Upload an image and background will be removed automatically.</p>

    <input type="file" id="upload" accept="image/*">

    <div class="loading" id="loadingMsg">Processing... Please wait ðŸ”„</div>

    <img id="result">
    <a id="download">Download Image</a>
  </div>


<script>
  const upload = document.getElementById("upload");
  const result = document.getElementById("result");
  const download = document.getElementById("download");
  const loadingMsg = document.getElementById("loadingMsg");

  upload.addEventListener("change", async () => {
    if (!upload.files[0]) return;

    loadingMsg.style.display = "block";
    result.style.display = "none";
    download.style.display = "none";

    let file = upload.files[0];
    let formData = new FormData();
    formData.append("image_file", file);
    formData.append("size", "auto");

    let response = await fetch("https://api.remove.bg/v1.0/removebg", {
      method: "POST",
      headers: {
        "X-Api-Key": "YOUR_API_KEY_HERE" 
      },
      body: formData
    });

    const blob = await response.blob();
    const imageURL = URL.createObjectURL(blob);

    result.src = imageURL;
    result.style.display = "block";
    download.href = imageURL;
    download.download = "removed-bg.png";
    download.style.display = "inline-block";
    loadingMsg.style.display = "none";
  });
</script>

</body>
</html>
