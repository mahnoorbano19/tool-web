<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Background Remover Tool</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      text-align: center;
      padding: 30px;
    }

    .container {
      background: white;
      padding: 25px;
      max-width: 500px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    input {
      margin: 15px 0;
    }

    button {
      padding: 12px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: .3s;
    }

    button:hover {
      background: #005bcc;
    }

    img {
      width: 100%;
      margin-top: 15px;
      border-radius: 10px;
    }

    .download-btn {
      background: #28a745;
      margin-top: 10px;
    }

    .download-btn:hover {
      background: #1f7a33;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Background Remover Tool</h2>
    <p>Select an image and click the button to remove its background.</p>

    <input type="file" id="upload" accept="image/*" />

    <button id="removeBtn">Remove Background</button>

    <img id="result" style="display: none" />

    <button id="download" class="download-btn" style="display:none;">
      Download Image
    </button>
  </div>

  <script>
    const upload = document.getElementById("upload");
    const result = document.getElementById("result");
    const removeBtn = document.getElementById("removeBtn");
    const downloadBtn = document.getElementById("download");

    removeBtn.addEventListener("click", async () => {
      if (!upload.files[0]) {
        alert("Please upload an image first!");
        return;
      }

      let file = upload.files[0];
      let formData = new FormData();
      formData.append("image_file", file);
      formData.append("size", "auto");

      removeBtn.innerText = "Processing...";
      removeBtn.disabled = true;

      // API Request
      let response = await fetch("https://api.remove.bg/v1.0/removebg", {
        method: "POST",
        headers: {
          "X-Api-Key": "YOUR_API_KEY_HERE" // Replace with your own API key
        },
        body: formData
      });

      const blob = await response.blob();
      const url = URL.createObjectURL(blob);

      result.src = url;
      result.style.display = "block";
      downloadBtn.style.display = "block";

      removeBtn.innerText = "Remove Background";
      removeBtn.disabled = false;

      downloadBtn.onclick = () => {
        const a = document.createElement("a");
        a.href = url;
        a.download = "background-removed.png";
        a.click();
      };
    });
  </script>
</body>
</html>
